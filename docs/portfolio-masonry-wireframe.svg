      <text x="290" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd">ğŸ“·</text>
      <text x="290" y="1025" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Landscape</text>
    </g>
