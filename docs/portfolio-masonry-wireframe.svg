    <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">Portfolio Gallery</text>
    
    <!-- Description -->
    <rect x="350" y="180" width="500" height="20" fill="none" stroke="#adb5bd" stroke-width="1" stroke-dasharray="2,2" rx="2"/>
    <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Image-focused Portfolio Layout</text>
  </g>
  
  <!-- Masonry Grid Section -->
  <g id="masonry-grid">
    <!-- Column 1 - Left -->
    <!-- Image Card 1 - Portrait -->
    <g id="image-card-1">
      <rect x="150" y="240" width="280" height="350" fill="#e9ecef" stroke="#ced4da" stroke-width="2" rx="8"/>
      <rect x="160" y="250" width="260" height="330" fill="#f8f9fa" stroke="none" rx="4"/>
      <text x="290" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd">ğŸ“·</text>
      <text x="290" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Portrait Image</text>
      <!-- Hover shadow effect -->
      <rect x="150" y="240" width="280" height="350" fill="none" stroke="#007bff" stroke-width="0" stroke-opacity="0.3" rx="8">
        <animate attributeName="stroke-width" values="0;3;0" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Image Card 2 - Square -->
    <g id="image-card-2">
      <rect x="150" y="610" width="280" height="280" fill="#e9ecef" stroke="#ced4da" stroke-width="2" rx="8"/>
      <rect x="160" y="620" width="260" height="260" fill="#f8f9fa" stroke="none" rx="4"/>
      <text x="290" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd">ğŸ“·</text>
      <text x="290" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Square Image</text>
    </g>
    
