    <text x="1140" y="203" font-family="Arial, sans-serif" font-size="8" fill="#495057">Tall</text>
    
    <text x="1125" y="230" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Pinterest-style</text>
  </g>
  
  <!-- Results Counter -->
  <g id="results-counter">
    <rect x="520" y="1000" width="160" height="20" fill="none" stroke="#adb5bd" stroke-width="1" stroke-dasharray="2,2" rx="2"/>
    <text x="600" y="1015" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">ì´ 7ê°œì˜ ì´ë¯¸ì§€</text>
  </g>
