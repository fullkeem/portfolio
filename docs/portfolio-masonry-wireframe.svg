    <text x="1145" y="155" font-family="Arial, sans-serif" font-size="8" fill="#495057">Square</text>
    
    <!-- Portrait -->
    <rect x="1125" y="165" width="12" height="20" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="2"/>
    <text x="1142" y="175" font-family="Arial, sans-serif" font-size="8" fill="#495057">Portrait</text>
    
    <!-- Tall Portrait -->
