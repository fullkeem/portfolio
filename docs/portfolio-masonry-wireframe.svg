      <rect x="780" y="250" width="260" height="300" fill="#f8f9fa" stroke="none" rx="4"/>
      <text x="910" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd">ğŸ“·</text>
