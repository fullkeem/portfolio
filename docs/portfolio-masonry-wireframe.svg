      <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd">ğŸ“·</text>
      <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Landscape Image</text>
    </g>
    
    <!-- Image Card 4 - Tall Portrait -->
    <g id="image-card-4">
